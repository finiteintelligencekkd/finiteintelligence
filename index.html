<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finite Intelligence - Empowering the future of robotics through engaging workshops and training programs. Coming Soon!">
    <title>Finite Intelligence | Coming Soon</title>
    <style>
        @keyframes text-flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes text-color-change {
            0% {
                color: #ff5722;
            }
            25% {
                color: #ffa726;
            }
            50% {
                color: #29b6f6;
            }
            75% {
                color: #66bb6a;
            }
            100% {
                color: #ff5722;
            }
        }

        @keyframes instagram-hover {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            animation: text-color-change 5s infinite, text-flicker 2s infinite;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
            line-height: 1.6;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .instagram-area {
            margin-top: 20px;
        }
        .instagram-logo {
            width: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .instagram-logo:hover {
            animation: instagram-hover 0.6s ease-in-out;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-placeholder.png" alt="Finite Intelligence Logo" class="logo">
        <h1>Finite Intelligence</h1>
        <p>Empowering the future of robotics through engaging workshops and training programs.</p>
        <p>We are launching soon. Stay tuned!</p>
        <div class="instagram-area">
            <a href="https://instagram.com" target="_blank">
                <img src="instagram-logo-placeholder.png" alt="Follow us on Instagram" class="instagram-logo">
            </a>
        </div>
    </div>
    <footer>
        &copy; 2025 Finite Intelligence. All rights reserved.
    </footer>
</body>
</html>
