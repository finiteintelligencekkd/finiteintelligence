<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finite Intelligence - Empowering the future of robotics through engaging workshops and training programs. Coming Soon!">
    <title>Finite Intelligence | Coming Soon</title>
    <style>
        @keyframes text-flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 60%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        body:hover::before {
            opacity: 0.5;
        }

        body:hover::before {
            transform: scale(1.5);
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            animation: text-flicker 2s infinite;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            line-height: 1.6;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
        }

        .instagram-area {
            margin-top: 20px;
        }

        .instagram-logo {
            width: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: grayscale(100%) invert(0);
        }

        .instagram-logo:hover {
            transform: scale(1.2);
            filter: grayscale(0%) invert(1);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Finite Intelligence Logo" class="logo">
        <h1>FiniteIntelligence</h1>
        <p>Empowering the future of robotics through engaging workshops and training programs.</p>
        <p>We are launching soon. Stay tuned!</p>
        <div class="instagram-area">
            <a href="https://www.instagram.com/finiteintelligence" target="_blank">
                <img src="instagram.png" alt="Follow us on Instagram" class="instagram-logo">
            </a>
        </div>
    </div>
    <footer>
        &copy; 2025 Finite Intelligence. All rights reserved.
    </footer>
</body>
</html>
